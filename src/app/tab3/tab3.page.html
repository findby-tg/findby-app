<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">
  <ion-title style="margin: 10% 10px 30px 5%;" size="large">Nome do Usuário</ion-title>
  <ion-list>
    <ion-item>
      <p>Deseja utilizar sua localização?</p>
      <ion-toggle  [(ngModel)]="isUsaLoc" color="dark"></ion-toggle>
    </ion-item>
    <ion-item *ngIf="isUsaLoc">
      <ion-grid>
        <ion-row style="padding: 1px;">
          <ion-col size="12" style="padding: 1px;">
            <p style="text-align: center; margin: 5px 0;">Distância</p>
            <p style="text-align: center; margin: 5px 0;">{{distancia}}km</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12" style="padding: 1px;">
            <ion-list style="padding: 1px;">
              <ion-item lines="none" style="padding: 1px;">
                <ion-range [(ngModel)]="distancia" style="padding: 1px;" min="1" max="100" color="dark">
                  <ion-icon slot="start" size="small" name="location"></ion-icon>
                  <ion-icon slot="end" size="large" name="location"></ion-icon>
                </ion-range>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-card style="height: 80px; margin-top: 20px;">
      <ion-item lines="none" style="height: 100%; display: flex; align-items: center; justify-content: center;">
        <ion-avatar slot="start">
          <img src="{{image}}">
        </ion-avatar>
        <ion-label>Dados Pessoais</ion-label>
      </ion-item>
    </ion-card>
    <ion-card style="height: 80px; margin-top: 20px;">
      <ion-item lines="none" style="height: 100%; display: flex; align-items: center; justify-content: center;">
        <ion-avatar slot="start">
          <img src="{{image}}">
        </ion-avatar>
        <ion-label>Endereços</ion-label>
      </ion-item>
    </ion-card>
    <ion-card style="height: 80px; margin-top: 20px;">
      <ion-item lines="none" style="height: 100%; display: flex; align-items: center; justify-content: center;">
        <ion-avatar slot="start">
          <img src="{{image}}">
        </ion-avatar>
        <ion-label>Resetar Senha</ion-label>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
