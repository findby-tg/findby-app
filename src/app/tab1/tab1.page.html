<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Favoritos</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear">
        <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list lines="full">
    <ion-item *ngFor="let fav of itensFav">
      <ion-avatar slot="start">
        <img src="{{image}}">
      </ion-avatar>
      <ion-label>
        <h2>{{fav.nome}}</h2>
        <p style="align-self: flex-end;">{{fav.itemDesc}}</p>
      </ion-label>
      <ion-button fill="clear" size="large" color="danger">
        <ion-icon name="heart"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
