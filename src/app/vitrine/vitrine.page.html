<ion-header>
  <ion-toolbar>
    <ion-title>{{nome}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let produto of produtos.produtos">
        <ion-card>
          <img style="height: 20%;" src="{{image}}">
          <ion-card-header style="padding: 0">
            <ion-item lines="none">
              <p class="ion-text-wrap">{{produto.descricao}}</p>
            </ion-item>
          </ion-card-header>
          <ion-card-content style="padding: 0">
            <ion-button fill="clear" expand="full">
              <ion-icon color="danger" slot="icon-only" [name]="produto.favorito? 'heart' : 'heart-outline'"></ion-icon>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
