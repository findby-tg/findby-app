<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="1.5">
          <ion-buttons>
            <ion-button (click)="voltaVitrine()" fill="clear" expand="full" size="small" style="padding: 0">
              <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-col>
        <ion-col size="10.5" (click)="exibirLojistaDetalhado()">
          <ion-title style="font-size: 4.5vw; font-weight: 700; margin-top: 2%">{{vendedor.nome}}</ion-title>
          <ion-title style="color: #b6b4b4; font-size: 3.5vw; padding-top: 5px;">{{buscarSegmento(vendedor.codSegmento)}} - 10km</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-item-group *ngFor="let cat of prodCategorizado | keyvalue">
      <ion-row>
          <ion-item-divider>
            <ion-label style="font-weight: 600; color:#5f5f5f">{{cat.value.nomeCategoria}}</ion-label>
            <ion-button (click)="favoritarCategoria(cat.key,!cat.value.isFavorito)" fill="clear" expand="full">
              <ion-icon color="warning" slot="icon-only" [name]="cat.value.isFavorito ? 'star' : 'star-outline'"></ion-icon>
            </ion-button>
          </ion-item-divider>
     </ion-row>
      <ion-row>
        <ion-col size="4" *ngFor="let produto of cat.value.produtos">
          <ion-card>
            <div (click)="exibirProdutoDetalhado(produto.codProduto)">
              <img src="{{image}}">
              <ion-card-header style="padding: 0; height: 60px">
                <ion-item lines="none">
                  <p class="ion-text-wrap" style="max-height: 50px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-size: 10px; color:#5f5f5f">{{produto.nomeProduto}}</p>
                </ion-item>
            </ion-card-header>
            </div>
            <ion-card-content style="padding: 0;">
              <ion-button fill="clear" expand="full" vertical="end">
                <ion-icon color="warning" slot="icon-only" [name]="produto.favorito? 'star' : 'star-outline'"></ion-icon>
              </ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-item-group>
  </ion-grid>
</ion-content>
