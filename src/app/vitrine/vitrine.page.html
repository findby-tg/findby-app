<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="1">
          <ion-buttons>
            <ion-button (click)="dismissModal()" fill="clear">
              <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-col>
        <ion-col size="10" (click)="exibirLojistaDetalhado()">
          <ion-title>{{nome}}</ion-title>
          <ion-title style="color: #b6b4b4; font-size: 14px; padding-top: 5px;">Segmento - 10km</ion-title>
        </ion-col>
        <ion-col size="1" style="padding:0;" (click)="exibirLojistaDetalhado()">
          <ion-title style="font-size: 25px;color: #7c7a7a; padding:0; height: 100%;">></ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let produto of produtos">
        <ion-card>
          <div (click)="exibirProdutoDetalhado(produto.id)">
            <img style="height: 20%;" src="{{image}}">
            <ion-card-header style="padding: 0">
              <ion-item lines="none">
                <p class="ion-text-wrap">{{produto.nomeProduto}}</p>
              </ion-item>
          </ion-card-header>
          </div>
          <ion-card-content style="padding: 0">
            <ion-button fill="clear" expand="full">
              <ion-icon color="danger" slot="icon-only" [name]="produto.favorito? 'heart' : 'heart-outline'"></ion-icon>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
