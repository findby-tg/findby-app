<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item style="margin: 10% 10px 30px 2%; display: inline-block" lines="none">
    <ion-input class="fontColor" id="nomeUser" click="selectAll($event)" size="large" value="Nome do Usuário" readonly="{{editaNome}}" style="font-size: 20px; width: fit-content;"></ion-input>
    <ion-icon color="tertiary" *ngIf="editaNome" (click)="trocarNome()" name="create"></ion-icon>
    <ion-icon color="tertiary" *ngIf="!editaNome" (click)="efetivaNome()" name="save"></ion-icon>
  </ion-item>
  <ion-list>
    <ion-item style="width: 80%; margin: 0 auto">
      <p style="margin: 0;">Deseja utilizar sua localização?</p>
      <ion-toggle  [(ngModel)]="isUsaLoc" color="tertiary"></ion-toggle>
    </ion-item>
    <ul color="tertiary" *ngIf="!isUsaLoc" style="margin-top: 5px; margin-bottom: 70px">
      <li>
        <input type="checkbox" checked>
        <i></i>
        <h2>Endereços</h2>
        <div>
          <ion-item>
            <ion-button style="margin: 0 auto;" color="tertiary" fill="clear">Adicionar Endereço</ion-button>
          </ion-item>
          <ion-radio-group value="griff">       
            <ion-item class="ion-no-padding">
              <ion-item class="ion-no-padding" style="padding-right: 0;">
                <ion-label>Rua Benedito Galdino de Barros</ion-label>
                <ion-radio style="margin: 0 15px;" slot="start" color="tertiary" value="biff" mode="ios"></ion-radio>
              </ion-item>
              <ion-icon color="tertiary" style="width: 8%;" name="create"></ion-icon>
            </ion-item>
        
            <ion-item class="ion-no-padding">
              <ion-item class="ion-no-padding">
                <ion-label>Rua Xavier de Toledo</ion-label>
                <ion-radio style="margin: 0 15px;" slot="start" color="tertiary" value="griff" mode="ios"></ion-radio>
              </ion-item>
              <ion-icon color="tertiary" style="width: 8%;" name="create"></ion-icon>
            </ion-item>
        
            <ion-item class="ion-no-padding">
              <ion-item class="ion-no-padding">
                <ion-label>Rua Alvarenga Peixoto</ion-label>
                <ion-radio style="margin: 0 15px;" slot="start" color="tertiary" value="buford" mode="ios"></ion-radio>
              </ion-item>
              <ion-icon color="tertiary" style="width: 8%;" name="create"></ion-icon>
            </ion-item>

          </ion-radio-group>
        </div>
      </li>
    </ul>
    <ion-item *ngIf="isUsaLoc">
      <ion-grid>
        <ion-row style="padding: 1px;">
          <ion-col size="12" style="padding: 1px;">
            <p style="text-align: center; margin: 5px 0;">Distância</p>
            <p style="text-align: center; margin: 5px 0;">{{distancia}}km</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12" style="padding: 1px;">
            <ion-list style="padding: 1px;">
              <ion-item lines="none" style="padding: 1px;">
                <ion-range [(ngModel)]="distancia" style="padding: 1px;" min="1" max="100" color="dark">
                  <ion-icon color="tertiary" slot="start" size="small" name="location"></ion-icon>
                  <ion-icon color="tertiary" slot="end" size="large" name="location"></ion-icon>
                </ion-range>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item style="padding: 10px 30px;">
      <ion-label class="fontColor">E-mail: </ion-label>
      <ion-input id="emailUser" placeholder="teste@email.com.br" readonly="{{editaEmail}}"></ion-input>
      <ion-icon color="tertiary" *ngIf="editaEmail" (click)="trocarEmail()" name="create"></ion-icon>
      <ion-icon color="tertiary" *ngIf="!editaEmail" (click)="efetivaEmail()" name="save"></ion-icon>
    </ion-item>
    <ion-item style="padding: 10px 30px;">
      <ion-label class="fontColor">Celular: </ion-label>
      <ion-input id="celularUser" placeholder="(11) 11111-1111" readonly="{{editaCelular}}"></ion-input>
      <ion-icon color="tertiary" *ngIf="editaCelular" (click)="trocarCelular()" name="create"></ion-icon>
      <ion-icon color="tertiary" *ngIf="!editaCelular" (click)="efetivaCelular()" name="save"></ion-icon>
    </ion-item>

    <ion-button id="logoff" color="medium" expand="block" style="padding: 0 30px; margin-top: 70px;">Resetar Senha</ion-button>
  </ion-list>
  <ion-button id="logoff" (click)="executeLogoff()" color="danger" style="padding-right: 5px; padding-top: 15px; position:absolute; right:0;top:0; font-size: 16px;" fill="clear">Sair</ion-button>
</ion-content>
